<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Centering the container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Optional background color */
        }
        
        #blog-content {
            max-width: 800px; /* Optional width limit */
            padding: 20px;
            background: #f9f9f9; /* Same as background color */
            border-radius: 10px; /* Optional rounded corners */
            box-shadow: 0 0 0 rgba(0, 0, 0, 0); /* No visible shadow */
            overflow-y: auto; /* Handle large content with scroll */
        }
    </style>
</head>
<body>
    <div id="blog-content">Loading blog content...</div>

    <script>
        async function loadMarkdown() {
            try {
                // Fetch the Markdown file
                const response = await fetch('blog1.md'); // Ensure 'blog-post.md' is in the same directory
                const mdText = await response.text();

                // Render Markdown content to HTML
                document.getElementById('blog-content').innerHTML = marked.parse(mdText);
            } catch (error) {
                document.getElementById('blog-content').innerHTML = 'Error loading blog content.';
                console.error('Error fetching Markdown file:', error);
            }
        }

        // Call the function to load and render the Markdown
        loadMarkdown();
    </script>
</body>
</html>

    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Optional background color */
            display: flex;
            justify-content: center; /* Horizontal centering */
            align-items: center;
        }
        /* Blog content container */
        #blog-content {
            width: 100%; /* Take full width */
            max-width: 800px; /* Optional width limit */
            padding: 20px;
            margin-top: 20px; /* Start from the top with some margin */
            background: #fff; /* White background for contrast */
            border-radius: 10px; /* Optional rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            overflow-y: auto; /* Handle large content with scroll */
        }
        figure {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0; /* Remove default margins */
            text-align: center; /* Center the caption text */
        }
        img {
            max-width: 100%; /* Make the image responsive */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Avoid extra space below the image */
        }
        figcaption {
            margin-top: 10px; /* Add some spacing between the image/video and caption */
            font-size: 0.9em; /* Slightly smaller font size for captions */
            color: #555; /* Optional caption text color */
        }
    </style>
</head>
<body>
    <div id="blog-content">Loading blog content...</div>

    <script>
        async function loadMarkdown() {
            try {
                // Fetch the Markdown file
                const response = await fetch('blog2.md'); // Ensure 'blog-post.md' is in the same directory
                const mdText = await response.text();

                // Render Markdown content to HTML
                document.getElementById('blog-content').innerHTML = marked.parse(mdText);
            } catch (error) {
                document.getElementById('blog-content').innerHTML = `
            <div style="color: red;">
                <strong>Error loading blog content:</strong>
                <pre>${error.message}</pre>
            </div>
                `;

                // Log detailed information to the console for debugging
                console.error('Error fetching Markdown file:', error);
            }
        }

        // Call the function to load and render the Markdown
        loadMarkdown();
    </script>
</body>
</html>
